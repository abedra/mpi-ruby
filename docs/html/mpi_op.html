<h2><a name="label:2" id="label:2">Methods</a></h2><!-- RDLabel: "Methods" -->
<h3><a name="label:3" id="label:3">Constructors</a></h3><!-- RDLabel: "Constructors" -->
<dl>
<dt><a name="label:4" id="label:4"><code>MPI::Op.create(<var>proc</var>, <var>commute</var>)</code></a></dt><!-- RDLabel: "MPI::Op.create" -->
<dd>
<p>Returns a new MPI::Op based on the Proc object <var>proc</var>.  <var>proc</var>
must accept two arguments.  If <var>commute</var> is true, <var>proc</var> is 
considered to be commutative.</p>
<p>C equivalent: <code>MPI_Op_create()</code></p></dd>
